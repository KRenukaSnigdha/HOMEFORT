<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HomeFort</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b1220;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 50px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin-left: 18px;
            font-size: 15px;
            opacity: 0.9;
        }

        nav a:hover {
            opacity: 1;
        }

        .login-btn {
            padding: 10px 16px;
            background: #3b82f6;
            border-radius: 10px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .register-card {
            width: 470px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.4);
        }

        .badge {
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
            background: rgba(34, 197, 94, 0.25);
            margin-bottom: 18px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        p {
            font-size: 14px;
            opacity: 0.85;
            margin-top: 10px;
            line-height: 1.6;
        }

        .form-group {
            margin-top: 18px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            outline: none;
        }

        input:focus {
            border-color: #22c55e;
        }

        .btn-primary {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            font-size: 15px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .bottom-text {
            margin-top: 18px;
            font-size: 14px;
            text-align: center;
            opacity: 0.9;
        }

        .bottom-text a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 18px;
            font-size: 13px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <header>
        <div class="brand">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
                    <path fill="white"
                        d="M12 2l8 4v6c0 5.25-3.438 10.063-8 12-4.563-1.937-8-6.75-8-12V6l8-4z" />
                    <path fill="rgba(255,255,255,0.75)"
                        d="M12 6v12.5c3.2-1.65 5.5-5.4 5.5-9.5V7.2L12 6z" />
                </svg>
            </div>
            <div>
                <h2>HomeFort</h2>
            </div>
        </div>

        <nav>
            <a href="/">Home</a>
            <a href="/login" class="login-btn">Login</a>
        </nav>
    </header>

    <section class="container">
        <div class="register-card">
            <div class="badge">Create Account | Secure MongoDB Atlas Storage</div>

            <h1>Create Your Account</h1>
            <p>
                Register to enable secure multi-device packet monitoring and personalized IDS dashboard access.
            </p>

            <form method="POST" action="/register">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="bottom-text">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </div>
    </section>

    <footer>
        Â© 2026 HomeFort AI | Secure Registration System
    </footer>

</body>

</html>
